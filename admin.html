<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>News Editor</title>
</head>
<body>
  <h1>Update Ticker</h1>
  <textarea id="tickerText" rows="4" cols="50"></textarea><br>
  <button onclick="updateTicker()">Update</button>

  <script>
    async function updateTicker() {
      const token = prompt("Enter your GitHub token:");
      const text = document.getElementById('tickerText').value;

      // First: Get the current SHA of the file
      const response = await fetch('https://api.github.com/repos/irishobserver/Irish-Observer-stuff/contents/ticker.json', {
        method: 'GET',
        headers: {
          'Accept': 'application/vnd.github.v3+json',
          'Authorization': `token ${token}`
        }
      });

      if (!response.ok) {
        alert("Failed to fetch file info: " + response.status);
        return;
      }

      const data = await response.json();

      // Base64 encode the updated content
      const updatedContent = btoa(JSON.stringify({ text }));

      // Second: PUT to update the file
      const updateResponse = await fetch('https://api.github.com/repos/irishobserver/Irish-Observer-stuff/contents/ticker.json', {
        method: 'PUT',
        headers: {
          'Accept': 'application/vnd.github.v3+json',
          'Authorization': `token ${token}`
        },
        body: JSON.stringify({
          message: 'Update ticker text',
          content: updatedContent,
          sha: data.sha
        })
      });

      if (!updateResponse.ok) {
        alert("Update failed: " + updateResponse.status);
      } else {
        alert('Ticker updated successfully!');
      }
    }
  </script>
</body>
</html>
