<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>News Editor</title>
</head>
<body>
  <h1>Update Ticker</h1>
  <textarea id="tickerText" rows="4" cols="50"></textarea><br>
  <button onclick="updateTicker()">Update</button>

  <script>
    async function updateTicker() {
      const text = document.getElementById('tickerText').value;

      const response = await fetch('https://api.github.com/repos/irishobserver/Irish-Observer-stuff/contents/ticker.json', {
        method: 'GET',
        headers: {
          'Accept': 'application/vnd.github.v3+json',
          'Authorization': 'token YOUR_PERSONAL_ACCESS_TOKEN'
        }
      });

      const data = await response.json();

      const updatedContent = btoa(JSON.stringify({ text }));

      await fetch('https://api.github.com/repos/irishobserver/Irish-Observer-stuff/contents/ticker.json', {
        method: 'PUT',
        headers: {
          'Accept': 'application/vnd.github.v3+json',
          'Authorization': 'token YOUR_PERSONAL_ACCESS_TOKEN'
        },
        body: JSON.stringify({
          message: 'Update ticker text',
          content: updatedContent,
          sha: data.sha
        })
      });

      alert('Ticker updated!');
    }
  </script>
</body>
</html>

    }
  </script>
</body>
</html>
