<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>News Editor</title>
</head>
<body>
  <h1>Update Ticker</h1>
  <textarea id="tickerText" rows="4" cols="50"></textarea><br>
  <button onclick="updateTicker()">Update</button>

  <script>
    async function updateTicker() {
      const text = document.getElementById('tickerText').value;
      const token = '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';


      // Step 1: Get current SHA
      const getRes = await fetch('https://api.github.com/repos/irishobserver/Irish-Observer-stuff/contents/ticker.json', {
        method: 'GET',
        headers: {
          'Accept': 'application/vnd.github.v3+json',
          'Authorization': `token ${token}`
        }
      });

      if (!getRes.ok) {
        alert('Failed to load current file version');
        return;
      }

      const data = await getRes.json();

      const updatedContent = btoa(JSON.stringify({ text }));

      // Step 2: PUT updated content
      const putRes = await fetch('https://api.github.com/repos/irishobserver/Irish-Observer-stuff/contents/ticker.json', {
        method: 'PUT',
        headers: {
          'Accept': 'application/vnd.github.v3+json',
          'Authorization': `token ${token}`
        },
        body: JSON.stringify({
          message: 'Update ticker text',
          content: updatedContent,
          sha: data.sha
        })
      });

      if (putRes.ok) {
        alert('Ticker updated!');
      } else {
        alert('Update failed');
      }
    }
  </script>
</body>
</html>
